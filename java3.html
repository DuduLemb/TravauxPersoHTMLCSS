<body>
    <label>Veuillez saisir un nombre positif</label><br><input type="number" placeholder="ex2" id="num"><br>
    <label>Resultat</label><br><input type="number" disabled="disabled" id="prod"><br>
    <br>
    <button onclick="Produit()">Produit</button>

<script>
    function Produit(){
        var num = Number(document.getElementById("num").value);
    document.getElementById("prod").value= num*7;
    }
    
</script>
