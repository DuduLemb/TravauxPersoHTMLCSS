</head>
<body>
    <label>Veuillez Saisir un nombre </label><br><input type="number" id="num" placeholder="ex 2"><br>
    <br>
    <button onclick=" Positif()">Valider</button>
    <script>
        function Positif(){
            var num = Number(document.getElementById("num").value);
            while(num < 0){
                num=prompt("Veuiller saisir un nombre");
            }
            if(num >= 0){
                document.write("Merci");

                
            }
        }
    </script>
